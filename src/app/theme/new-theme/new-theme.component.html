<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form #postForm="ngForm" (ngSubmit)="createThemeHandler(postForm)">
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input type="text" id="themeName" name="themeName" #themeName="ngModel" ngModel required minlength="5">
        <ng-container *ngIf="themeName.touched">
          <p class="error" *ngIf="themeName.errors?.['required']">Theme name is required.</p>
          <p class="error" *ngIf="themeName.errors?.['minlength']">Theme name must be at least 5 characters long.</p>
        </ng-container>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea type="text" id="postText" rows="8" class="height" name="postText" #postText="ngModel" ngModel required minlength="10"></textarea>
        <ng-container *ngIf="postText.touched">
          <p class="error" *ngIf="postText.errors?.['required']">The field with your post is required.</p>
          <p class="error" *ngIf="postText.errors?.['minlength']">Post must be at least 10 characters long.</p>
        </ng-container>
      </div>
      <div class="new-theme-buttons">
        <button type="button" class="cancel" (click)="cancelHandler()">Cancel</button>
        <button class="public" [disabled]="postForm.invalid">Post</button>
      </div>
    </form>
  </div>
</div>
