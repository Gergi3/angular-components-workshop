<div class="comment">
  <header class="header">
    <p><span>{{post.userId.username}}</span> posted on <time>{{post.updatedAt}}</time></p>
  </header>
  <div class="comment-main">
    <div class="userdetails">
      <img src="assets/profile.png" alt="avatar">
    </div>
    <div class="post-content">
      <p>{{post.text}}</p>
    </div>
  </div>
  <div class="footer">
    <i *ngIf="isLoggedIn" class="fas fa-thumbs-{{isLiked ? 'down' : 'up'}}" (click)="likeHandler()"></i>
    <p><span>{{likes}}</span> likes</p>
  </div>
</div>
